RCU:
  VKEY:
    _modify:
      KEY:
        access: write-only
  CFG1:
    _modify:
      PREDV:
        name: "HXTALPREDV"

# Rename FMC fields to match GD32F1x0 devices.
FMC:
  OBSTAT:
    _modify:
      DATA:
        name: "OB_DATA"
      USER:
        name: "OB_USER"
  WP:
    _modify:
      WP:
        name: "OB_WP"

"SPI?":
  _modify:
    CPCPOLY:
      name: "CRCPOLY"

"TIMER*":
  CAR:
    _modify:
      CARL:
        name: "CAR"

"USART*":
  BAUD:
    _modify:
      BRR_INT:
        name: "INTDIV"
      BRR_FRA:
        name: "FRADIV"

_modify:
  DBGMCU:
    name: "DBG"
