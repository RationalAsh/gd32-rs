_include:
  - usart_common.yaml

"USART*":
  CTL0:
    RWU:
      Disabled: [0, "Receiver wakeup from mute mode"]
      Enabled: [1, " Receiver in mute mode"]
    SBKCMD:
      Disabled: [0, "Do not transmit a break frame"]
      Enabled: [1, " Do not transmit a break frame"]
  CTL1:
    ADDR:
      Bit4: [0, "4-bit address detection"]
      Full: [1, "Full-bit address detection"]
  STAT0:
    BSY:
    EBF:
    RTF:
  STAT1:
    CTSF:
    LBDF:
    TBE:
    TC:
    RBNE:
    IDLEF:
    ORERR:
    NERR:
    FERR:
    PERR:
  DATA:
    DATA: [0, 0xFF]
