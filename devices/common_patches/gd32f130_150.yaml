# Patches for both GD31F130 and GD32F150.

ADC:
  CTL0:
    _delete:
      - DRES
  _delete:
    - OVSAMPCTL

DBG:
  CTL0:
    _delete:
      - "CAN?_HOLD"

"I2C?":
  _delete:
    - SAMCS

OPA_IVREF:
  _delete:
    - "OPA_*"

"TIMER[0-2],TIMER1[3-6]":
  _delete:
    - CFG

_delete:
  - "CAN?"
  - SLCD
