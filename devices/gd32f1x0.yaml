_svd: ../svd/gd32f1x0.svd

# Fix typos in field names
TIMER0:
  SMCFG:
    _modify:
      SCM1:
        name: "SMC1"
FMC:
  STAT:
    _modify:
      END:
        name: "ENDF"
  CTL:
    _modify:
      OBWE:
        name: "OBWEN"
  OBSTAT:
    _modify:
      OBER:
        name: "OBERR"
DMA:
  "CH*CTL0":
    _modify:
      TM:
        name: "DIR"
CMP:
  CS:
    _modify:
      CMP0S:
        name: "CMP0SW"
TIMER15:
  CCHP:
    _modify:
      PORT:
        name: "PROT"

_include:
 - ../peripherals/adc/adc_gd.yaml
 - ../peripherals/crc/crc_gd.yaml
 - ../peripherals/comp/cmp_gd.yaml
 - ../peripherals/dbg/dbg_gd.yaml
 - ../peripherals/dma/dma_gd.yaml
 - ../peripherals/exti/exti_gd.yaml
 - ../peripherals/flash/flash_gd.yaml
 - ../peripherals/gpio/gpio_gd.yaml
 - ../peripherals/fwdgt/fwdgt_gd.yaml
 - ../peripherals/pwr/pmu_gd.yaml
 - ../peripherals/rcu/rcu_gd.yaml
 - ../peripherals/tim/tim_advanced_gd.yaml
 - ../peripherals/tim/tim_basic_gd.yaml
 - ../peripherals/usart/usart_gd.yaml
 - ../peripherals/wwdg/wwdg_gd.yaml
