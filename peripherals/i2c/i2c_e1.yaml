_include:
  - i2c_common.yaml
  - i2c_high.yaml

"I2C*":
  SADDR0:
    ADDRESS0: [0, 1]
    ADDRESS7_1: [0, 127]
    ADDRESS9_8: [0, 3]
  FMPCFG:
    FMPEN:
      Disabled: [0, "Fast mode plus disabled"]
      Enabled: [1, "Fast mode plus (1MHz max) enabled"]
