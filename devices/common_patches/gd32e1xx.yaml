RCU:
  _modify:
    CTL:
      name: "CTL0"
  ADDINT:
    _modify:
      IRC48MSTBIC:
        access: write-only
  CFG0:
    _modify:
      PLLMF_5_4:
        name: "PLLMF_MSB"
      PLLMF_3_0:
        name: "PLLMF"
      CKOUT0SEL:
        name: "CKOUTSEL"
      PREDV0_LSB:
        name: "PLLPREDV"
      ADCPSC_1_0:
        name: "ADCPSC"
      USBFSPSC:
        name: "USBFSPSC_3"
      USBFSPSC_1_0:
        name: "USBFSPSC"

"SPI*":
  DATA:
    _modify:
      SPI_DATA:
        name: "DATA"

"I2C*":
  SADDR0:
    _merge:
      ADDRESS:
        - ADDRESS0
        - ADDRESS7_1
        - ADDRESS9_8

"TIMER*":
  CAR:
    _modify:
      CARL:
        name: "CAR"

RTC:
  _modify:
    ALRMH:
      access: write-only
    ALRML:
      access: write-only

"U*ART*":
  CHC:
    _modify:
      EPERR:
        access: write-only

PMU:
  CS:
    _modify:
      WUPEN:
        name: "WUPEN0"
  CTL:
    _delete:
      - LDOVS

DBG:
  CTL0:
    _delete:
      - TRACE_MODE
